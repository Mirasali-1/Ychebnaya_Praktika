<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Добавить товар</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h2>Добавить новый товар</h2>

    <form method="post">
      <p>
        <label for="name">Название:</label>
        <input type="text" id="name" name="name" required>
      </p>
      <p>
        <label for="price">Цена:</label>
        <input type="number" id="price" name="price" step="0.01" required>
      </p>
      <p>
        <label for="quantity">Количество на складе:</label>
        <input type="number" id="quantity" name="quantity" value="0" min="0" required>
      </p>
      <p>
        <label for="supplier_id">Поставщик:</label>
        <select id="supplier_id" name="supplier_id" required>
          <option value="">Выберите поставщика</option>
          {% for supplier in suppliers|sort(attribute='id_supplier') %}
          <option value="{{ supplier.id_supplier }}">{{ supplier.id_supplier }}. {{ supplier.Name_sup }}</option>
          {% endfor %}
        </select>
      </p>
      <p>
        <button type="submit">Сохранить</button>
        <button type="button" onclick="window.location.href='/warehouse'">Отмена</button>
      </p>
    </form>
  </div>
</body>
</html>
