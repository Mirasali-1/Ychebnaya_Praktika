<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Управление покупателями</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h2>Управление покупателями</h2>

    <div class="controls">
      <button onclick="window.location.href='/buyers/add'">Добавить покупателя</button>
      <button onclick="window.location.href='/'">Назад</button>
    </div>

    <!-- Панель фильтрации и поиска -->
    <div class="table-controls">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Поиск по ФИО покупателя..." onkeyup="filterTable()">
        <span class="results-count" id="resultsCount"></span>
      </div>

      <div class="filter-controls">
        <select id="cityFilter" class="filter-select" onchange="filterTable()">
          <option value="">Все города</option>
          {% for city in unique_cities %}
          <option value="{{ city }}">{{ city }}</option>
          {% endfor %}
        </select>

        <button class="clear-filters" onclick="clearFilters()">Сбросить фильтры</button>
      </div>
    </div>

    <table class="buyer-table" id="buyersTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>ФИО</th>
          <th>Адрес</th>
          <th>Телефон</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody id="buyersTableBody">
        {% for buyer in buyers %}
        <tr data-name="{{ buyer.Buyer_name.lower() }}"
            data-address="{{ buyer.adress_buy }}"
            data-phone="{{ buyer.number_buy }}"
            data-city="{{ buyer.adress_buy.split(',')[0] if buyer.adress_buy else '' }}">
          <td>{{ buyer.id_buyers }}</td>
          <td>{{ buyer.Buyer_name }}</td>
          <td>{{ buyer.adress_buy }}</td>
          <td>{{ buyer.number_buy }}</td>
          <td>
            <button onclick="window.location.href='/buyer/{{ buyer.id_buyers }}/change'">Изменить</button>
            <button onclick="deleteBuyer({{ buyer.id_buyers }})" class="delete-btn">Удалить</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script>
    function deleteBuyer(buyerId) {
      if (confirm('Вы уверены, что хотите удалить этого покупателя?')) {
        fetch(`/buyer/${buyerId}/delete`, {
          method: 'POST',
        }).then(response => {
          if (response.ok) {
            window.location.reload();
          } else {
            response.text().then(text => {
              alert('Ошибка: ' + text);
            });
          }
        });
      }
    }

    function filterTable() {
      const searchInput = document.getElementById('searchInput');
      const cityFilter = document.getElementById('cityFilter');

      const searchTerm = searchInput.value.toLowerCase();
      const selectedCity = cityFilter.value;

      const tbody = document.getElementById('buyersTableBody');
      const rows = tbody.querySelectorAll('tr');
      let visibleCount = 0;

      // УДАЛЯЕМ ВСЕ СУЩЕСТВУЮЩИЕ СООБЩЕНИЯ "НЕ НАЙДЕНО"
      const existingMessages = tbody.querySelectorAll('.no-results');
      existingMessages.forEach(msg => msg.remove());

      // Фильтруем строки
      rows.forEach(row => {
        if (row.classList.contains('no-results')) return;

        const name = row.getAttribute('data-name');
        const address = row.getAttribute('data-address').toLowerCase();
        const phone = row.getAttribute('data-phone');
        const city = row.getAttribute('data-city');

        let matchesSearch = name.includes(searchTerm) ||
                           address.includes(searchTerm) ||
                           phone.includes(searchTerm);
        let matchesCity = !selectedCity || city === selectedCity;

        if (matchesSearch && matchesCity) {
          row.style.display = '';
          visibleCount++;
        } else {
          row.style.display = 'none';
        }
      });

      document.getElementById('resultsCount').textContent = `Найдено: ${visibleCount}`;

      // Если нет результатов - показываем сообщение
      if (visibleCount === 0) {
        const noResultsRow = document.createElement('tr');
        noResultsRow.className = 'no-results';
        noResultsRow.innerHTML = `
          <td colspan="5">
            <div style="padding: 40px; text-align: center; color: #666;">
              <h3>Покупатели не найдены</h3>
              <p>Попробуйте изменить параметры поиска или фильтры</p>
              <button onclick="clearFilters()" class="clear-filters" style="margin-top: 10px;">
                Сбросить все фильтры
              </button>
            </div>
          </td>
        `;
        tbody.appendChild(noResultsRow);
      }
    }

    function clearFilters() {
      document.getElementById('searchInput').value = '';
      document.getElementById('cityFilter').value = '';
      filterTable();
    }

    document.addEventListener('DOMContentLoaded', function() {
      filterTable();
    });
  </script>
</body>
</html>
