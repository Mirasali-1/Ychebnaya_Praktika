<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Управление складом</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h2>Управление складом</h2>

    <div class="controls">
      <button onclick="window.location.href='/warehouse/add'">Добавить товар</button>
      <button onclick="window.location.href='/warehouse/catalog/pdf'" class="pdf-btn">Скачать PDF каталог</button>
      <button onclick="window.location.href='/'">Назад</button>
    </div>

    <!-- Панель фильтрации и поиска -->
    <div class="table-controls">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Поиск по названию товара..." onkeyup="filterTable()">
        <span class="results-count" id="resultsCount"></span>
      </div>

      <div class="filter-controls">
        <select id="supplierFilter" class="filter-select" onchange="filterTable()">
          <option value="">Все поставщики</option>
          {% for supplier in unique_suppliers %}
          <option value="{{ supplier }}">{{ supplier }}</option>
          {% endfor %}
        </select>

        <select id="quantityFilter" class="filter-select" onchange="filterTable()">
          <option value="">Все товары</option>
          <option value="in_stock">В наличии</option>
          <option value="low_stock">Мало на складе (< 10)</option>
          <option value="out_of_stock">Нет в наличии</option>
        </select>

        <select id="priceFilter" class="filter-select" onchange="filterTable()">
          <option value="">Любая цена</option>
          <option value="low">До 1000 руб.</option>
          <option value="medium">1000-5000 руб.</option>
          <option value="high">Выше 5000 руб.</option>
        </select>

        <button class="clear-filters" onclick="clearFilters()">Сбросить фильтры</button>
      </div>
    </div>

    <table class="warehouse-table" id="productsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>НАИМЕНОВАНИЕ</th>
          <th>ПОСТАВЩИК</th>
          <th>ЦЕНА</th>
          <th>Наличие</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody id="productsTableBody">
        {% for product in products %}
        <tr data-name="{{ product.Name_tov.lower() }}"
            data-supplier="{{ product.supplier.Name_sup if product.supplier else 'Нет поставщика' }}"
            data-quantity="{{ product.quantity }}"
            data-price="{{ product.price }}">
          <td>{{ product.id_Product }}</td>
          <td>{{ product.Name_tov }}</td>
          <td>{{ product.supplier.Name_sup if product.supplier else 'Нет поставщика' }}</td>
          <td>{{ product.price }} руб.</td>
          <td>{{ product.quantity }} шт.</td>
          <td>
            <button onclick="window.location.href='/product/{{ product.id_Product }}/change'">Изменить</button>
            <button onclick="deleteProduct({{ product.id_Product }})" class="delete-btn">Удалить</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script>
    function deleteProduct(productId) {
      if (confirm('Вы уверены, что хотите удалить этот товар? Это действие нельзя отменить.')) {
        fetch(`/product/${productId}/delete`, {
          method: 'POST',
        }).then(response => {
          if (response.ok) {
            window.location.reload();
          } else {
            alert('Ошибка при удалении товара');
          }
        });
      }
    }

    function filterTable() {
      const searchInput = document.getElementById('searchInput');
      const supplierFilter = document.getElementById('supplierFilter');
      const quantityFilter = document.getElementById('quantityFilter');
      const priceFilter = document.getElementById('priceFilter');

      const searchTerm = searchInput.value.toLowerCase();
      const selectedSupplier = supplierFilter.value;
      const selectedQuantity = quantityFilter.value;
      const selectedPrice = priceFilter.value;

      const tbody = document.getElementById('productsTableBody');
      const rows = tbody.querySelectorAll('tr');
      let visibleCount = 0;

      // УДАЛЯЕМ ВСЕ СУЩЕСТВУЮЩИЕ СООБЩЕНИЯ "НЕ НАЙДЕНО"
      const existingMessages = tbody.querySelectorAll('.no-results');
      existingMessages.forEach(msg => msg.remove());

      // Фильтруем строки
      rows.forEach(row => {
        if (row.classList.contains('no-results')) return;

        const name = row.getAttribute('data-name');
        const supplier = row.getAttribute('data-supplier');
        const quantity = parseInt(row.getAttribute('data-quantity'));
        const price = parseFloat(row.getAttribute('data-price'));

        let matchesSearch = name.includes(searchTerm);
        let matchesSupplier = !selectedSupplier || supplier === selectedSupplier;
        let matchesQuantity = true;
        let matchesPrice = true;

        if (selectedQuantity === 'in_stock') {
          matchesQuantity = quantity > 0;
        } else if (selectedQuantity === 'low_stock') {
          matchesQuantity = quantity > 0 && quantity < 10;
        } else if (selectedQuantity === 'out_of_stock') {
          matchesQuantity = quantity === 0;
        }

        if (selectedPrice === 'low') {
          matchesPrice = price <= 1000;
        } else if (selectedPrice === 'medium') {
          matchesPrice = price > 1000 && price <= 5000;
        } else if (selectedPrice === 'high') {
          matchesPrice = price > 5000;
        }

        if (matchesSearch && matchesSupplier && matchesQuantity && matchesPrice) {
          row.style.display = '';
          visibleCount++;
        } else {
          row.style.display = 'none';
        }
      });

      document.getElementById('resultsCount').textContent = `Найдено: ${visibleCount}`;

      // Если нет результатов - показываем сообщение
      if (visibleCount === 0) {
        const noResultsRow = document.createElement('tr');
        noResultsRow.className = 'no-results';
        noResultsRow.innerHTML = `
          <td colspan="6">
            <div style="padding: 40px; text-align: center; color: #666;">
              <h3>Товары не найдены</h3>
              <p>Попробуйте изменить параметры поиска или фильтры</p>
              <button onclick="clearFilters()" class="clear-filters" style="margin-top: 10px;">
                Сбросить все фильтры
              </button>
            </div>
          </td>
        `;
        tbody.appendChild(noResultsRow);
      }
    }

    function clearFilters() {
      document.getElementById('searchInput').value = '';
      document.getElementById('supplierFilter').value = '';
      document.getElementById('quantityFilter').value = '';
      document.getElementById('priceFilter').value = '';
      filterTable();
    }

    document.addEventListener('DOMContentLoaded', function() {
      filterTable();
    });
  </script>
</body>
</html>
