<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Изменить товар</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h2>Изменить товар {{ product.id_Product }}</h2>

    <form method="post">
      <p>Название: <input type="text" name="name" value="{{ product.Name_tov }}" required></p>
      <p>Цена: <input type="number" name="price" value="{{ product.price }}" step="0.01" required></p>
      <p>Количество на складе: <input type="number" name="quantity" value="{{ product.quantity }}" min="0" required></p>
      <p>Поставщик:
        <select name="supplier_id" required>
          <option value="">Выберите поставщика</option>
          {% for supplier in suppliers|sort(attribute='id_supplier') %}
          <option value="{{ supplier.id_supplier }}"
                  {% if supplier.id_supplier == product.id_supplier %}selected{% endif %}>
            {{ supplier.id_supplier }}. {{ supplier.Name_sup }}
          </option>
          {% endfor %}
        </select>
      </p>
      <p>
        <button type="submit">Сохранить</button>
        <button type="button" onclick="window.location.href='/warehouse'">Отмена</button>
      </p>
    </form>
  </div>
</body>
</html>
