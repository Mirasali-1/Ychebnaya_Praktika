<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Изменить покупателя</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h2>Изменить покупателя {{ buyer.id_buyers }}</h2>

    <form method="post">
      <p>ФИО: <input type="text" name="name" value="{{ buyer.Buyer_name }}" required></p>
      <p>Телефон: <input type="text" name="number" value="{{ buyer.number_buy }}" required></p>
      <p>Адрес: <input type="text" name="address" value="{{ buyer.adress_buy }}" required></p>
      <p>
        <button type="submit">Сохранить</button>
        <button type="button" onclick="window.location.href='/buyers'">Отмена</button>
      </p>
    </form>
  </div>
</body>
</html>
