<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Управление сотрудниками</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h2>Управление сотрудниками</h2>

    <div class="controls">
      <button onclick="window.location.href='/employees/add'">Добавить сотрудника</button>
      <button onclick="window.location.href='/'">Назад</button>
    </div>

    <!-- Панель фильтрации и поиска -->
    <div class="table-controls">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Поиск по ФИО сотрудника..." onkeyup="filterTable()">
        <span class="results-count" id="resultsCount"></span>
      </div>

      <div class="filter-controls">
        <select id="experienceFilter" class="filter-select" onchange="filterTable()">
          <option value="">Любой опыт</option>
          <option value="до 3 лет">До 3 лет</option>
          <option value="от 4 до 10">От 4 до 10 лет</option>
          <option value="больше 10">Больше 10 лет</option>
        </select>

        <button class="clear-filters" onclick="clearFilters()">Сбросить фильтры</button>
      </div>
    </div>

    <table class="employee-table" id="employeesTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>ФИО</th>
          <th>Опыт</th>
          <th>Телефон</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody id="employeesTableBody">
        {% for employee in employees %}
        <tr data-fio="{{ employee.FIO.lower() }}"
            data-experience="{{ employee.expirience }}"
            data-phone="{{ employee.number_emp }}">
          <td>{{ employee.id_employees }}</td>
          <td>{{ employee.FIO }}</td>
          <td>{{ employee.expirience }}</td>
          <td>{{ employee.number_emp }}</td>
          <td>
            <button onclick="window.location.href='/employee/{{ employee.id_employees }}/change'">Изменить</button>
            <button onclick="deleteEmployee({{ employee.id_employees }})" class="delete-btn">Удалить</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script>
    function deleteEmployee(employeeId) {
      if (confirm('Вы уверены, что хотите удалить этого сотрудника?')) {
        fetch(`/employee/${employeeId}/delete`, {
          method: 'POST',
        }).then(response => {
          if (response.ok) {
            window.location.reload();
          } else {
            response.text().then(text => {
              alert('Ошибка: ' + text);
            });
          }
        });
      }
    }

    function getExperienceYears(experience) {
      if (!experience) return 0;
      const num = parseInt(experience);
      return isNaN(num) ? 0 : num;
    }

    function filterTable() {
      const searchInput = document.getElementById('searchInput');
      const experienceFilter = document.getElementById('experienceFilter');

      const searchTerm = searchInput.value.toLowerCase();
      const selectedExperience = experienceFilter.value;

      const tbody = document.getElementById('employeesTableBody');
      const rows = tbody.querySelectorAll('tr');
      let visibleCount = 0;

      // УДАЛЯЕМ ВСЕ СУЩЕСТВУЮЩИЕ СООБЩЕНИЯ "НЕ НАЙДЕНО"
      const existingMessages = tbody.querySelectorAll('.no-results');
      existingMessages.forEach(msg => msg.remove());

      // Фильтруем строки
      rows.forEach(row => {
        if (row.classList.contains('no-results')) return;

        const fio = row.getAttribute('data-fio');
        const experience = row.getAttribute('data-experience');
        const phone = row.getAttribute('data-phone');
        const experienceYears = getExperienceYears(experience);

        let matchesSearch = fio.includes(searchTerm) ||
                           experience.toLowerCase().includes(searchTerm) ||
                           phone.includes(searchTerm);
        let matchesExperience = true;

        if (selectedExperience === 'до 3 лет') {
          matchesExperience = experienceYears <= 3;
        } else if (selectedExperience === 'от 4 до 10') {
          matchesExperience = experienceYears >= 4 && experienceYears <= 10;
        } else if (selectedExperience === 'больше 10') {
          matchesExperience = experienceYears > 10;
        }

        if (matchesSearch && matchesExperience) {
          row.style.display = '';
          visibleCount++;
        } else {
          row.style.display = 'none';
        }
      });

      document.getElementById('resultsCount').textContent = `Найдено: ${visibleCount}`;

      // Если нет результатов - показываем сообщение
      if (visibleCount === 0) {
        const noResultsRow = document.createElement('tr');
        noResultsRow.className = 'no-results';
        noResultsRow.innerHTML = `
          <td colspan="5">
            <div style="padding: 40px; text-align: center; color: #666;">
              <h3>Сотрудники не найдены</h3>
              <p>Попробуйте изменить параметры поиска или фильтры</p>
              <button onclick="clearFilters()" class="clear-filters" style="margin-top: 10px;">
                Сбросить все фильтры
              </button>
            </div>
          </td>
        `;
        tbody.appendChild(noResultsRow);
      }
    }

    function clearFilters() {
      document.getElementById('searchInput').value = '';
      document.getElementById('experienceFilter').value = '';
      filterTable();
    }

    document.addEventListener('DOMContentLoaded', function() {
      filterTable();
    });
  </script>
</body>
</html>
